<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chef's Last Stand - 서바이벌 액션 게임</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
      background-attachment: fixed;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    /* Animated background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px),
        repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);
      animation: backgroundScroll 20s linear infinite;
      pointer-events: none;
    }

    @keyframes backgroundScroll {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    #game-container {
      position: relative;
      box-shadow:
        0 0 40px rgba(0, 0, 0, 0.8),
        0 0 80px rgba(147, 51, 234, 0.4),
        inset 0 0 20px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 4px solid #7e22ce;
      overflow: hidden;
      max-width: 100vw;
      max-height: 100vh;
    }

    /* Pixel art style borders */
    #game-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #fbbf24, #ef4444, #8b5cf6, #3b82f6);
      background-size: 400% 400%;
      animation: borderGlow 3s ease infinite;
      z-index: -1;
      border-radius: 10px;
      opacity: 0.6;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-text {
      font-family: 'Press Start 2P', 'Courier New', monospace;
      font-size: 24px;
      color: #fbbf24;
      text-shadow: 3px 3px 0 #000, -1px -1px 0 #fff;
      margin-bottom: 30px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .loading-bar {
      width: 300px;
      height: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .loading-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #fbbf24, #f59e0b, #ef4444);
      animation: loadingProgress 2s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(251, 191, 36, 0.8);
    }

    @keyframes loadingProgress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* Responsive design */
    @media (max-width: 1280px) {
      #game-container {
        width: 100vw !important;
        height: 100vh !important;
        border-radius: 0;
        border: none;
      }

      #game-container::before {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">CHEF'S LAST STAND</div>
    <div class="loading-bar">
      <div class="loading-bar-fill"></div>
    </div>
  </div>
  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    // Hide loading screen after game loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
        }
      }, 1000);
    });
  </script>
</body>
</html>
